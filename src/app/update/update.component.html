<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a style="color: white;margin-left: 45%;">Update Product</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
                    <div class="form-group">
                  <label for="exampleInputEmail1">Product Id</label>
                  <input type="text" [(ngModel)]="product.id" class="form-control" name="id" #id="ngModel" ngModel  required placeholder="Enter Product Id">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" [(ngModel)]="product.title" class="form-control" name="title" #title="ngModel" ngModel required placeholder="Enter Product Name">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Price</label>
                    <input type="text" [(ngModel)]="product.price" class="form-control" name="price" #price="ngModel" ngModel required placeholder="Enter Product Price">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Url</label>
                    <input type="text" [(ngModel)]="product.images"  class="form-control" name="images" #images="ngModel" ngModel required placeholder="Enter Product Link">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Description</label>
                    <input type="text" [(ngModel)]="product.description" class="form-control" name="description" #description="ngModel" ngModel required placeholder="Enter Product Description">
                   </div>
                  
                  <div class="buttons">
                   <button (click)="update()" type="submit"  class="btn btn-success">Update Product</button>
              
                <button routerLink="/viewproduct" type="submit" class="btn btn-success">Back</button>
            </div>
            </div>
            
    </div>
</div>
