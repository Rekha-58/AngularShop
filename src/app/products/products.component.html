<app-header></app-header>

<div class="container-fluid" style="background-color: white;column-count: 2;">
 <div class="classimg" >
    <div class=".col-md-2 mt-3" *ngFor="let item of data">
        <div class=".card mt-2">
            <div class="card-body">
                          <div class=".card-img-actions">
                    <img  routerLink="/product-detail/{{item.id}}" src="{{item.images}}" class="card-img img-fluid">
                </div>

            </div>

            <div class="card-body bg-light text-center " style="width: 150px;">
                 <div>
                    <h6 class="font-weight-semibold">
                        <a class="text-default">{{item.title}}</a>
                    </h6>
                 </div>
                 <h3 class="mb-0 font-weight-semibold">{{item.price}}</h3>
                 <button routerLink="/product-detail/{{item.id}}"  class="btn btn-sm btn-dark mt-2"><i class="fa fa-solid fa-info mr-2"></i> &nbsp;    view details</button>
                 <button  (click)="addtocart(item)"class="btn btn-sm btn-warning mt-2"><i class="fa fa-cart-plus  mr-2"></i> &nbsp;    Add to Cart</button>&nbsp;
                 <button (click)="removeitem(item)"class="btn btn-sm btn-danger mt-2"><i class="fa fa-remove  mr-2"></i> &nbsp;    Remove Item</button>
                                <button  (click)="deleteproduct(item.id)"   class="btn btn-sm btn-danger mt-2"><i class="fa fa-trash"></i> &nbsp; </button>&nbsp;&nbsp;
                                <button  routerLink="/update/{{item.id}}" routerLinkActive="router-link-active"    class="btn btn-sm btn-danger mt-2"><i class="fa fa-edit"></i> &nbsp; </button>
                </div>
        </div>
</div>
 </div>
</div>
