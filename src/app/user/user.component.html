<div class="container-fluid" style="background-color: black;">
    <div class=" .row-justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
            <div class="header">
                <h3 style="color:white;font-size:23px">
                    Popular Ecommerce App
                </h3>
            </div>


            <button routerLink="/login" class="btn "
                style="color:black;background-color: white;font-size: 18px;margin-left: 850px;">LogOut</button>
            <i routerLink='/cartpage' class="fas fa-shopping-cart"
                style="color: white;font-size: 18px;margin-left: 800px; cursor: pointer;">&nbsp;{{cartitems}}</i>
        </div>
    </div>
</div>
<div class="container-fluid" style="background-color: white;  column-count: 2;margin-top: 10px;">
    <div class="classimg">
        <div class=".col-md-2 mt-3" *ngFor="let item of data">
            <div class=".card mt-2">
                <div class="card-body">
                    <div class=".card-img-actions">
                        <img routerLink="/product-detail/{{item.id}}" src="{{item.images}}" class="card-img img-fluid">
                    </div>


                    <div class="card-body bg-light text-center " style="width: 150px;">
                        <div>
                            <h6 class="font-weight-semibold">
                                <a class="text-default">{{item.title}}</a>
                            </h6>
                        </div>
                        <h3 class="mb-0 font-weight-semibold">{{item.price}}</h3>
                        <button routerLink="/product-detail/{{item.id}}" class="btn btn-sm btn-dark mt-2"><i
                                class="fa fa-solid fa-info mr-2"></i> &nbsp; view details</button>
                        <button (click)="addtocart(item)" class="btn btn-sm btn-warning mt-2"><i
                                class="fa fa-cart-plus  mr-2"></i> &nbsp; Add to Cart</button>&nbsp;
                        <button (click)="removeitem(item)" class="btn btn-sm btn-danger mt-2"><i
                                class="fa fa-remove  mr-2"></i> &nbsp; Remove Item</button>
                        <!--<button routerLink="/addnewprod" routerLinkActive="router-link-active"  class="btn btn-sm btn-danger mt-2"><i class="fa fa-remove  mr-2"></i> &nbsp;    add new Item api</button>-->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
