<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #addproduct="ngForm" (ngSubmit)="adddata(addproduct.value)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Product Id</label>
                  <input type="text" class="form-control" name="id" #id="ngModel" ngModel  required placeholder="Enter Product Id">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" class="form-control" name="title" #title="ngModel" ngModel required placeholder="Enter Product Name">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Price</label>
                    <input type="text" class="form-control" name="price" #price="ngModel" ngModel required placeholder="Enter Product Price">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Url</label>
                    <input type="text" class="form-control" name="images" #images="ngModel" ngModel required placeholder="Enter Product Link">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Description</label>
                    <input type="text" class="form-control" name="description" #description="ngModel" ngModel required placeholder="Enter Product Description">
                   </div>
                  
                  <div class="buttons">
                   <button type="submit" class="btn btn-success">Add Product</button>
              
                <button  type="submit" class="btn btn-success">update  Product</button>
            </div></form>
            </div>
            
    </div>
</div>
